name: size
on: [pull_request]
jobs:
  size:
    runs-on: ubuntu-latest
    env:
      CI_JOB_NUMBER: 1
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: "latest"
      - uses: andresz1/size-limit-action@v1
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
